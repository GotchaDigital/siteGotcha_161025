<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">

<title>Gotcha!</title>

<link rel="stylesheet" href="assets/css/gifplayer.css" />

<!-- Style -->
<link rel="stylesheet" type="text/css" href="assets/css/index.css">


</head>
<body>

<div class="content">

	<div class="header">
	<div class="container">
		<div class="title"><div class="inner"></div></div>
	</div>
</div><!-- header -->


	<div class="wheel">
	<div class="container">
		<div class="video">
			<div class="mask"></div>
			<div class="rotate">
				<img class="gifplayer" src="assets/img/teste.jpg"
					style="width: 100%;"
					data-mode="video"
					data-mp4="assets/img/hires.mp4" />
			</div>
		</div><!-- .video -->
	</div>
</div>

	<div class="footer">
	<div class="container">
		<div class="title"><div class="inner"></div></div>
	</div>
</div><!-- .footer -->
	
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="assets/js/jquery.gifplayer.js"></script>
<script>
	$(document).ready( function(){
		$('.gifplayer').gifplayer();
		$('.gifplayer').gifplayer('play');
	});

	var status = 'on';
	$('.mask').on(
		'click',
		function()
		{
			if(status == 'off')
			{
				status = 'on';
				$('.gifplayer').gifplayer('play');
			}
			else
			{
				status = 'off';
				$('.gifplayer').gifplayer('stop');
			}
		}
	);
		//$('.gifplayer').gifplayer('play');
		//$('.gifplayer').gifplayer('stop');
</script>

<script type="text/javascript" src="assets/js/index.js"></script>
<script>
	document.write(
		'<script src="http://' +
		(location.host || 'localhost').split(':')[0] +
		':35729/livereload.js?snipver=1"></' +
		'script>')
</script>

</div>


</body>
</html>
